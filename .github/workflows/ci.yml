name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # ============================================
  # QUALITY CHECKS (runs in parallel)
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm typecheck

  # ============================================
  # BUILD
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          # Dummy values for build-time env vars
          DATABASE_URL: postgresql://localhost:5432/tour_crm
          NEXT_PUBLIC_APP_URL: https://app.example.com
          NEXT_PUBLIC_WEB_URL: https://book.example.com
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            apps/crm/.next
            apps/web/.next
          retention-days: 1

  # ============================================
  # DEPLOY TO STAGING (dev branch only)
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    steps:
      - name: Trigger Coolify Deployment
        if: ${{ vars.COOLIFY_WEBHOOK_STAGING != '' }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ vars.COOLIFY_WEBHOOK_STAGING }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}")
          http_code=$(echo "$response" | tail -n1)
          if [ "$http_code" = "200" ] || [ "$http_code" = "201" ]; then
            echo "Deployment triggered successfully"
          else
            echo "Warning: Coolify returned $http_code"
          fi

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        if: ${{ vars.STAGING_URL != '' }}
        run: |
          for i in {1..10}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "${{ vars.STAGING_URL }}/api/health" 2>/dev/null || echo "000")
            if [ "$status" = "200" ]; then
              echo "Staging is healthy"
              exit 0
            fi
            echo "Waiting for staging... (attempt $i, status: $status)"
            sleep 10
          done
          echo "Staging health check timed out (may still be deploying)"

  # ============================================
  # DEPLOY TO PRODUCTION (main branch only)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}
    steps:
      - name: Trigger Coolify Deployment
        if: ${{ vars.COOLIFY_WEBHOOK_PROD != '' }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ vars.COOLIFY_WEBHOOK_PROD }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}")
          http_code=$(echo "$response" | tail -n1)
          if [ "$http_code" = "200" ] || [ "$http_code" = "201" ]; then
            echo "Deployment triggered successfully"
          else
            echo "Warning: Coolify returned $http_code"
          fi

      - name: Wait for deployment
        run: sleep 90

      - name: Health check
        if: ${{ vars.PRODUCTION_URL != '' }}
        run: |
          for i in {1..10}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "${{ vars.PRODUCTION_URL }}/api/health" 2>/dev/null || echo "000")
            if [ "$status" = "200" ]; then
              echo "Production is healthy"
              exit 0
            fi
            echo "Waiting for production... (attempt $i, status: $status)"
            sleep 10
          done
          echo "Production health check timed out (may still be deploying)"

      - name: Smoke test
        if: ${{ vars.PRODUCTION_URL != '' }}
        run: |
          echo "Running smoke tests..."
          curl -sf "${{ vars.PRODUCTION_URL }}/api/health" || echo "Health endpoint check"
          echo "Deployment complete"
