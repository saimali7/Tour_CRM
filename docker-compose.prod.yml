# =============================================================================
# Tour CRM - Production Docker Compose
# =============================================================================
# This file is designed for deployment with Coolify
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: tour_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tourcrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tourcrm2024}
      POSTGRES_DB: ${POSTGRES_DB:-tour_platform}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tourcrm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tour_network

  # ===========================================================================
  # CRM Application
  # ===========================================================================
  crm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tour_crm
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-tourcrm}:${POSTGRES_PASSWORD:-tourcrm2024}@postgres:5432/${POSTGRES_DB:-tour_platform}
      - DIRECT_URL=postgresql://${POSTGRES_USER:-tourcrm}:${POSTGRES_PASSWORD:-tourcrm2024}@postgres:5432/${POSTGRES_DB:-tour_platform}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tour_network
    labels:
      - "coolify.managed=true"

  # ===========================================================================
  # Redis Cache (Optional)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: tour_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-tourcrm2024}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-tourcrm2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tour_network

networks:
  tour_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
